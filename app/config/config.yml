imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_extensions.yml }
    - { resource: abuledu.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - KezacoCoreBundle
        #- KezacoAdminBundle
        #- KezacoEditorBundle
    filters:
        lessphp:
            file: %kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php
            apply_to: "\.less$"
        cssrewrite: ~
    assets:
        jquery:
            inputs:
                - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.11.2.js

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

braincrafted_bootstrap:
    auto_configure:
        assetic: true
    less_filter: lessphp
    jquery_path: %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.11.2.js


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Kezaco\CoreBundle\Entity\User
    registration:
        confirmation:
            enabled:    true
fos_rest:
    routing_loader:
        default_format: json
    body_listener: true
    param_fetcher_listener: force
    body_converter:
        enabled: true
    access_denied_listener:
        json: true
    view:
        force_redirects:
            html: true
        formats:
            jsonp: false
            json: true
            xml: false
            rss: false
        failed_validation: HTTP_BAD_REQUEST
        view_response_listener: force

fos_elastica:
    serializer: ~
    clients:
        default:
            host: "%elasticsearch_host%"
            port: %elasticsearch_port%
    indexes:
        kezaco:
            settings:
                index:
                    analysis:
                        analyzer:
                            my_analyzer:
                                type: snowball
                                language: French
            finder: ~
            index_name: kezaco_%kernel.environment%
            types:
                resource:
                    mappings:
                        documents:
                            type: nested
                            properties:
                                name: ~
                                content:
                                    type: attachment
                                    store: false
                    serializer:
                        groups: [elastica, Default]
                    persistence:
                        driver: orm
                        model: Kezaco\CoreBundle\Entity\Resource
                        provider: ~
                        finder: ~
                        listener: ~
